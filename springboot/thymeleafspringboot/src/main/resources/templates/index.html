<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Hello World!</h1>
	<table>
		<tr>
			<td>学生ID</td>
			<td>学生姓名</td>
			<td>学生年纪</td>
		</tr>
		<tr th:each="student:${list}">
			<td th:text="${student.id}"></td>
			<td th:text="${student.name}"></td>
			<td th:text="${student.age}"></td>
		</tr>
	</table>
</body>
</html>
